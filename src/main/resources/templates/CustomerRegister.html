<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Purchase</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                        <h3>2022 F1 Season Tickets - Online Store</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/customer/register}">
                First Name : <input type="text" name="custFirstName" class="form-control">
                Last Name : <input type="text" name="custLastName" class="form-control">
                Gender : 
                    <input type="radio" value="male" name="custGen">Male
                    <input type="radio" value="female" name="custGen">Female
                    <br>
                    Email: <input type="text" name="email">
                    <br>
                    Race :
                    <select class="form-control" name="custSelection">
                        <option value="USA">USA</option>
                        <option value="MEX">MEX</option>
                        <option value="BRA">BRA</option>
                        </select>
                         Dob :    <input type="date" name="custDob" class="form-control"/>
                         <input type="submit" value="Purchase" class="btn btn-outline-success">
                      </form>
                        </div>
                            </div>

                                </div>
                                    </body>
                                                </html>
